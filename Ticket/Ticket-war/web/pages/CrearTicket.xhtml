<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"      
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Crear Ticket</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <h:form>
        <h:outputLabel value="Numero ticket"/>
        <h:outputLabel value="#{beanTicket.ticket.numeroTicket}"/><br/>               
        
        <h:outputLabel value="Ingrese descripcion de ticket"/>
        <h:inputTextarea value="#{beanTicket.ticket.descripcionTicket}" /><br/>
                      
        <h:outputLabel value="Estado ticket" />
        <h:outputLabel value="#{beanTicket.ticket.estadoTicket}" /><br/>
        
        <h:outputLabel value="Prioridad Ticket"/>
        <h:selectOneMenu id="comboPrioridad" value="#{beanTicket.ticket.prioridadTicket}">
                    <f:selectItem itemLabel="Seleccione prioridad" itemValue="#{null}" noSelectionOption="true"/>
                    <f:selectItem itemLabel="Alta" itemValue="Alta"/>
                    <f:selectItem itemLabel="Media" itemValue="Media"/>
                    <f:selectItem itemLabel="Baja" itemValue="Baja"/>
        </h:selectOneMenu><br/>
        
        <h:commandButton value="Guardar" action="#{beanTicket.crearTicket()}"/>
                 </h:form>                                       
    </h:body>
</html>
